<body>
  <div class="wrap">
    <section class="main-scetion">
      <h1 class="title">출퇴근 보고 자동 완성</h1>
      <form id="reportForm">
        <div class="input-group">
          <label for="name">
            <i class="las la-signature"></i> 이름:
          </label>
          <input type="text" id="name" name="userName">
        </div>
        
        <div class="input-group">
          <label for="startTime">
            <i class="las la-hiking"></i> 출근 시간:
          </label>

          <div class="input-btn-wrap">
            <input type="time" id="startTime" name="startTime">
            <button type="button" onclick="fillCurrentTime('startTime')">
              <i class="las la-business-time"></i> 현재
            </button>
          </div>
        </div>

        <div class="input-group">
          <div>
            <label for="endTime">
              <i class="las la-running"></i> 퇴근 시간:
            </label>

            <div id="weekendCheck" class="weekend-check">
              <span>마지막 출근 :</span>
              <label><input type="radio" id="chk_saturday" name="weekend"> 토요일</label>
              <label><input type="radio" id="chk_sunday" name="weekend"> 일요일</label>  
            </div>
          </div>

          <div class="input-btn-wrap">
            <input type="time" id="endTime" name="endTime">
            <button type="button" onclick="fillCurrentTime('endTime')" class="">
              <i class="las la-business-time"></i> 현재
            </button>
          </div>
        </div>
      </form>

      <div class="button-wrap">
        <button class="arrival-btn" onclick="generateArrivalReport()">
          <i class="las la-hiking"></i> 출근보고
        </button>

        <button class="depature-btn" onclick="generateDepartureReport()">
          <i class="las la-running"></i> 퇴근보고
        </button>
      </div>

      <div id="report"></div>

      <button class="copy-btn" id="copyButton" type="button" onclick="copyToClipboard()" style="display: none;">복사</button>
    </section>
